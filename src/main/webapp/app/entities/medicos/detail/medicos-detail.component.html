<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (medicos(); as medicosRef) {
      <div>
        <h2 data-cy="medicosDetailsHeading"><span>Medicos</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span>ID</span></dt>
          <dd>
            <span>{{ medicosRef.id }}</span>
          </dd>
          <dt><span>Nombre</span></dt>
          <dd>
            <span>{{ medicosRef.nombre }}</span>
          </dd>
          <dt><span>Apellido</span></dt>
          <dd>
            <span>{{ medicosRef.apellido }}</span>
          </dd>
          <dt><span>Especialidad</span></dt>
          <dd>
            <span>{{ medicosRef.especialidad }}</span>
          </dd>
          <dt><span>Email</span></dt>
          <dd>
            <span>{{ medicosRef.email }}</span>
          </dd>
          <dt><span>Telefono</span></dt>
          <dd>
            <span>{{ medicosRef.telefono }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Volver</span>
        </button>

        <button type="button" [routerLink]="['/medicos', medicosRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Editar</span>
        </button>
      </div>
    }
  </div>
</div>
