<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (centroSalud(); as centroSaludRef) {
      <div>
        <h2 data-cy="centroSaludDetailsHeading"><span>Centro Salud</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span>ID</span></dt>
          <dd>
            <span>{{ centroSaludRef.id }}</span>
          </dd>
          <dt><span>Nombre</span></dt>
          <dd>
            <span>{{ centroSaludRef.nombre }}</span>
          </dd>
          <dt><span>Direccion</span></dt>
          <dd>
            <span>{{ centroSaludRef.direccion }}</span>
          </dd>
          <dt><span>Telefono</span></dt>
          <dd>
            <span>{{ centroSaludRef.telefono }}</span>
          </dd>
          <dt><span>Tipo</span></dt>
          <dd>
            <span>{{ centroSaludRef.tipo }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Volver</span>
        </button>

        <button type="button" [routerLink]="['/centro-salud', centroSaludRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Editar</span>
        </button>
      </div>
    }
  </div>
</div>
